language: node_js
node_js:
  - "8"
sudo: false

script:
- npm run test-coverage
- npm run codecov

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install

deploy:
  provider: heroku
  skip_cleanup: true
  keep-history: true
  api-key:
    secure: $HEROKU_API_KEY
app: tkt-ohjaajarekisteri-back
